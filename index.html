
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #75a9be; /* Initial background color (light sky blue) */
      transition: background-color 2s ease-in-out; /* Smooth transition for background color changes */
    }

    p {
      font-size: 24px;
      color: #0000FF; /* Blue color for the message */
      opacity: 0; /* Initially hidden */
      animation: fadeInOut 4s infinite; /* Animation for fading in and out */
      align-items: center;
      height: auto;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

   <p>Working on this site, please check back later!!!</p>

  <script>
    // JavaScript code to dynamically change background color
    setInterval(function() {
      document.body.style.backgroundColor = getRandomColor();
    }, 5000); // Change background color every 5 seconds

    function getRandomColor() {
      const colors = ['#87CEEB', '#6495ED']; // Light and dark sky blue colors
      const randomIndex = Math.floor(Math.random() * colors.length);
      return colors[randomIndex];
    }
  </script>

</body>
</html>
